<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购买用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <style>
        .layui-btn:hover {
            opacity: .8;
            filter: alpha(opacity=80);
            color: #fff;
        }

        .btn-add-radius {
            border-radius: 100px;
        }
        .btn-add {
            background-color: rgba(4, 156, 196, 1);
        }
    </style>
</head>
<body style="background:#f6f6f6;">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
           <span class="layui-breadcrumb" lay-separator="/" style="visibility: visible;">
              <a href="{:url('index/index')}">控制台</a>
              <a><cite>用户管理</cite></a>
              <a><cite>购买记录列表</cite></a>
            </span>
        </div>
        <div class="layui-card-body">
            <table id="table" lay-filter="table_list"></table>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['element','table'], function(){
        var element = layui.element,$ = layui.jquery,table = layui.table;
        table.render({
            elem: '#table'
            ,height: "auto"
            ,defaultToolbar : false
            ,url: "{:url('user/buyHistoryList')}"
            ,cols: [[ //表头
                {field: 'id', title: '编号', width:60, sort: false}
                ,{field: 'user_tel', title: '手机号', width:''}
                ,{field: 'good_requie_id', title: '酒编号', width:''}
                ,{field: 'create_time', title: '创建时间', width: 180}
            ]]
            , page: {theme: '#2aace4',prev: '上一页',next: '下一页'}
            , request: {
                limitName : 'pageSize'
            }
            , skin: 'line'
            , text: {
                none: "数据为空!"
            }
        });
    });
</script>
</body>
</html>
